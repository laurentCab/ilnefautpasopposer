<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de phrase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14pt;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #phrase {
      margin-bottom: 20px;
      max-width: 80%;
    }

    button {
      font-size: 14pt;
      font-family: Arial, sans-serif;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="phrase">Chargement...</div>
  <button onclick="chargerPhrase()">Recharger</button>

  <script>
    function chargerPhrase() {
      fetch('/api/phrase')
        .then(response => response.json())
        .then(data => {
          document.getElementById('phrase').textContent = data.phrase;
        })
        .catch(() => {
          document.getElementById('phrase').textContent = "Erreur lors du chargement.";
        });
    }

    // Charger une phrase au départ
    chargerPhrase();
  </script>
</body>
</html>
